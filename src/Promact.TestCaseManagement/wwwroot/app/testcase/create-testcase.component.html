<div class="component-main">
    <div class="row component-header">
        <div class="col-md-7">

        <div class="col-md-5"></div>
    </div>
    <div class="row">
        <form class="form-horizontal">
            <fieldset class="fieldset">
                <legend>
                    Basic Details
                </legend>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group row">
                            <label for="serialNumber" class="col-sm-4 text-right">Serial Number</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="serialNumber" />
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="ispriority" class="col-sm-4 text-right">Is Priority</label>
                            <div class="col-sm-8">
                                <input type="checkbox" />
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="defectId" class="col-sm-4 text-right">Defect Id</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" />
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group row">
                            <label for="description" class="col-sm-4 text-right">Description</label>
                            <div class="col-sm-8">
                                <textarea name="description" class="form-control"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </fieldset>
            <fieldset class="fieldset">
                <legend>
                    Conditions
                </legend>
                <div>
                    <div class="text-right">
                        <button class="btn btn-primary" type="button">Add New</button>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>Type</th>
                                    <th>Test Case</th>
                                    <th>Value</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Pre Condition</td>
                                    <td>V_data</td>
                                    <td>Test</td>
                                    <td class="action-column">
                                        <a class="icon">
                                            <em class="fa fa-pencil"></em>
                                        </a>
                                        <a class="icon">
                                            <em class="fa fa-trash"></em>
                                        </a>
                                    </td>
                                </tr>
                                <tr>
                                    <td>Pre Condition</td>
                                    <td>V_data_1</td>

                                    <td class="action-column">
                                        <a class="icon">

                                        </a>
                                        <a class="icon">
                                            <em class="fa fa-trash"></em>
                                        </a>
                                    </td>
                                </tr>
                                <tr>
                                    <td>Post Condition</td>
                                    <td>V_data_2</td>
                                    <td>Test</td>
                                    <td class="action-column">
                                        <a class="icon">
                                            <em class="fa fa-pencil"></em>
                                        </a>
                                        <a class="icon">
                                            <em class="fa fa-trash"></em>
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </fieldset>
            <fieldset class="fieldset">
                <legend>
                    Test Case Steps
                </legend>
                <div>
                    <div class="text-right">
                        <button class="btn btn-primary" type="button">Add New</button>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>Title</th>
                                    <th>Input</th>
                                    <th>Expected Result</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>data1</td>
                                    <td>data1</td>
                                    <td>data1</td>
                                    <td class="action-column">
                                        <a class="icon">
                                            <em class="fa fa-pencil"></em>
                                        </a>
                                        <a class="icon">
                                            <em class="fa fa-trash"></em>
                                        </a>
                                    </td>
                                </tr>
                                <tr>
                                    <td>data2</td>
                                    <td>data2</td>
                                    <td>data2</td>
                                    <td class="action-column">
                                        <a class="icon">
                                            <em class="fa fa-pencil"></em>
                                        </a>
                                        <a class="icon">

                                        <a class="icon">

                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </fieldset>
            <div class="form-group">
                <label for="testCaseId">Test Case Id</label>
                <input type="text" class="form-control" name="testCaseId" />
            </div>
            <div class="form-group ">
                <label for="preCondition">Pre Condition</label>
                <textarea name="preCondition" class="form-control"></textarea>
            </div>
            <div class="form-group ">
                <label for="postCondition">Post Condition</label>
                <textarea name="postCondition" class="form-control"></textarea>
            </div>
        </form>
    </div>
</div>
