<div class="component-main">
    <div class="row component-header p0">
        <div class="col-md-7 ">
            <h3 class="m0">Modules </h3>
        </div>
        <div class="sidebar-search col-xs-3">
            <div class="input-group custom-search-form">
                <input class="form-control" placeholder="Search..." type="text">
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button">
                        <i class="fa fa-search"></i>
                    </button>
                </span>
            </div>
        </div>
        <div class="col-md-2 p0 text-right">
            <button class="btn btn-primary" color="accent" (click)="open(custom)">
                Add New Module
            </button>
        </div>
    </div>
    <div class="row">
        <div class="test-case-main" *ngFor="let module of moduleList; let i = index">
            <div class="x_panel tile overflow_hidden">
                <div class="x_title x_sub_title" [routerLink]="['./assigntestcases']">
                    <h2>{{ module.name }} {{ i+1 }}</h2>
                    <ul class="nav panel_toolbox">
                        <li>
                            <a class="collapse-link"><i class="fa fa-pencil"></i></a>
                        </li>
                        <li>
                            <a class="close-link"><i class="fa fa-trash-o"></i></a>
                        </li>
                    </ul>
                    <div class="clearfix"></div>
                </div>
                <div class="x_content">
                    {{ module.des }}
                </div>
            </div>
        </div>

        <div class="table-responsive">
            <!--Add Module Dialog-->
            <ng-template>
                <div class="modal-header">
                    Add New Module
                </div>
                <div class="modal-container">
                    <div class="form-horizontal">
                        <div class="form-group row">
                            <label for="moduleName" class="col-sm-4 text-right">Name</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="serialNumber" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary">Save</button>
                    <button class="btn btn-default" (click)="closeAddModuleDialog()">Close</button>
                </div>
            </ng-template>
        </div>
    </div>
    <md2-dialog #custom [title]="title">
        <div class="form-group">
            <div class="row">
                <label class="col-xs-3">Name:</label>
                <input type="text" class="col-xs-7" />
            </div>
        </div>
        <md2-dialog-footer>
            <button button="primary" class="btn btn-primary" (click)="close(custom)">Save</button>
            <button button (click)="close(custom)" class="btn btn-secondary">Cancel</button>
        </md2-dialog-footer>
    </md2-dialog>

</div>
