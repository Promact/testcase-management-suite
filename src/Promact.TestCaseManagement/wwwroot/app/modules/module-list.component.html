<div class="component-main">
    <div class="row component-header">
        <div class="col-md-10 p0">
            <h3 class="m0">Modules</h3>
        </div>
        <div class="col-md-2 p0 text-right">
            <button class="btn btn-primary" color="accent" (click)="openAddModuleDialog()">
                Add New Module
            </button>
        </div>
    </div>
    <div class="row">
        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Module Name1</td>
                        <td class="action-column">
                            <a class="icon">
                                <em class="fa fa-pencil"></em>
                            </a>
                            <a class="icon">
                                <em class="fa fa-trash"></em>
                            </a>
                        </td>
                    </tr>
                    <tr>
                        <td>Module Name2</td>
                        <td class="action-column">
                            <a class="icon">
                                <em class="fa fa-pencil"></em>
                            </a>
                            <a class="icon">
                                <em class="fa fa-trash"></em>
                            </a>
                        </td>
                    </tr>
                    <tr>
                        <td>Module Name3</td>
                        <td class="action-column">
                            <a class="icon" title="Edit">
                                <em class="fa fa-pencil"></em>
                            </a>
                            <a class="icon" title="Delete">
                                <em class="fa fa-trash"></em>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <!--Add Module Dialog-->
            <ng-template>
                <div class="modal-header">
                    Add New Module
                </div>
                <div class="modal-container">
                    <div class="form-horizontal">
                        <div class="form-group row">
                            <label for="moduleName" class="col-sm-4 text-right">Name</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="serialNumber" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary">Save</button>
                    <button class="btn btn-default" (click)="closeAddModuleDialog()">Close</button>
                </div>
            </ng-template>
        </div>
    </div>
</div>
